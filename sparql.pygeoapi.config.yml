server:
    bind:
        host: localhost #change to your hostname if running your own instance
        port: 5000
    url: http://localhost:5000 #change to host URL  if running your own instance
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    language: en-US
    cors: true
    pretty_print: true
    limit: 10
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'
    ogc_schemas_location: /opt/schemas.opengis.net

logging:
    level: DEBUG
    logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: geoconnex reference features
        description: Provides reference features for geoconnex.us.
        keywords:
            - geospatial
            - data
            - api
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/internetofwater/geoconnex.us
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: Team geoconnex
        url: https://github.com/internetofwater/geoconnex.us
    contact:
        address: 2111 Campus Dr
        city: Durham
        stateorprovince: North Carolina
        postalcode: 27708
        country: USA
        email: kyle.onda@duke.edu
        url: https://internetofwater.org
        role: pointOfContact

resources:
    places:
        type: collection
        title: Places
        description: Cities around the world and their DBpedia context
        keywords:
            - Places
            - RDF
        geojsonld: false
        context:
            - name: schema:name
              description: schema:description
              subjectOf: schema:subjectOf
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: http://dbpedia.org/
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
          - type: feature
            name: SPARQL
            data: /ext_data/places.csv
            id_field: city
            geometry:
                x_field: lon
                y_field: lat
            sparql_endpoint: https://dbpedia.org/sparql
            sparql_subject: uri
            sparql_predicates:
                population: dbo:populationTotal
                country: <http://dbpedia.org/ontology/country>